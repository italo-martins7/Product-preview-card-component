<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <section class="image">
        <img src="images\image-product-desktop.jpg" alt="Imagem do perfume">
      </section>
      <section class="details">
        <h4>PERFUME</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="currentPrice">$149.99</p>
          <p class="oldPrice">$169.99</p>
        </div>
        <button class="btn"> <img src="images\icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </div>
  </main>
  <footer>
    <section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/italo-martins7">Italo Martins</a>.
      </div>
    </section>
  </footer>
</body>

</html>
